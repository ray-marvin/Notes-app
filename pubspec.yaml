name: notes_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: 2.0.0+3
  path_provider: ^2.0.2
  intl: 0.17.0
  flutter_staggered_grid_view: 0.4.0
  image_gallery_saver: ^1.6.9
  flutter_local_notifications: ^1.4.4+2
  datetime_picker_formfield: ^2.0.0
  flutter_speed_dial: ^4.4.0+2

  rflutter_alert: ^2.0.2
  audioplayers: ^0.19.1
  fluttertoast: ^8.0.7
  share: ^2.0.4
  permission_handler: 5.1.0
  flutter_audio_recorder2: ^0.0.2

  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  fonts:
    - family: Sans
      fonts:
        - asset: assets/fonts/ProductSans-Regular.ttf
        - asset: assets/fonts/ProductSans-Italic.ttf
          style: italic
        - asset: assets/fonts/ProductSans-Bold.ttf
          weight: 700
